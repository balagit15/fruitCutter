  <!-- Add Bootstrap 5 CSS (for reset button and responsive styling) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  
  <style>
    /* Add background image to the body */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background-image: url('images/bg5.png'); /* Add your background image path here */
      background-size: cover; /* Ensures the image covers the entire screen */
      background-position: center center; /* Centers the image */
      background-attachment: fixed; /* Keeps the background fixed while scrolling */
      height: 100vh; /* Full viewport height */
    }

    #question {
      position: absolute;
      top: 20px;
      width: 100%;
      font-size: 24px;
      font-weight: bold;
      color: #f8d80e;
      z-index: 10;
    }

    #score {
      position: absolute;
      top: 60px;
      right: 20px;
      font-size: 18px;
      color:  #f8d80e;
      z-index: 10;
    }

    #user-info {
      position: absolute;
      top: 100px;
      left: 20px;
      font-size: 18px;
      color: #f8d80e;
      z-index: 10;
    }

    .fruit-container {
      position: absolute;
      width: 120px;
      height: 120px;
      text-align: center;
      opacity: 0;
      transition: opacity 1s ease, top 1s ease, left 1s ease; /* Adjust transition */
    }

    .fruit-container img {
      width: 120%;
      height: auto;
      
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      cursor: pointer;
    }

    .fruit-text {
      width: 100px;
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
      color: #f8d80e;
    }

    /* For Fruit Slice Effect */
    .fruit-container {
      position: absolute;
      transition: transform 0.2s ease;
      cursor: pointer;
    }

    /* Slice effect when the fruit is hovered */
    .fruit-container.sliced {
      animation: sliceEffect 0.5s forwards;
    }

    /* Break the fruit into pieces with pop effect */
    @keyframes sliceEffect {
      0% {
        transform: scale(1); /* No scaling initially */
        opacity: 1;
      }
      50% {
        transform: scale(0.5); /* Shrink the fruit */
        opacity: 0.5;
      }
      100% {
        transform: scale(0); /* Shrink more and disappear */
        opacity: 0;
      }
    }

    /* Creating "ball" pieces when the fruit is sliced */
    .fruit-container.sliced::after,
    .fruit-container.sliced::before {
      content: '';
      position: absolute;
      background-color: #f8d80e;
      border-radius: 50%;
      width: 10px;
      height: 10px;
      animation: popEffect 1s forwards;
      opacity: 1;
    }

    @keyframes popEffect {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: translate(50px, -50px) scale(0.7); /* Random movement */
        opacity: 0.8;
      }
      100% {
        transform: translate(150px, -200px) scale(0.3); /* Pop away */
        opacity: 0;
      }
    }

    /* Reset button styling */
    .reset-btn {
      position: absolute;
      bottom: 20px;
      left: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ff4d4d;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    .reset-btn:hover {
      background-color: #cc0000;
    }

    /* Exit button styling */
    .exit-btn {
      position: absolute;
      bottom: 20px;
      right: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    .exit-btn:hover {
      background-color: #0056b3;
    }

    .circle{
      height: 24px;
      width: 24px;
      border-radius: 24px;
      background-color: black;
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 99999999;

    }

    /* Game Over Modal Styles */
    .game-over-modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      animation: fadeIn 0.5s ease-in-out; /* Smooth fade-in animation */
    }

    /* Modal Content */
    .modal-content {
      background: linear-gradient(135deg, #ff7f50, #ff1493); /* Gradient background */
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      width: 75%; /* Slightly increased width */
      max-width: 650px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3); /* Soft shadow */
      animation: slideUp 0.5s ease-in-out;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between; /* Space out elements evenly */
    }

    /* Modal Heading */
    h2 {
      font-size: 2.5rem;
      color: #fff;
      margin-bottom: 20px;
      font-family: 'Arial', sans-serif;
    }

    /* Final Score */
    #final-score {
      font-size: 1.5rem;
      color: #fffae6;
      margin-bottom: 20px;
    }

    /* Answer List */
    #correct-answers-list {
      text-align: left;
      margin-top: 10px;
      font-size: 1rem;
      color: #fff;
      width: 100%;
      max-height: 200px; /* Limit height of list */
      overflow-y: auto; /* Allow scrolling */
      margin-bottom: 40px; /* Increased space below the list */
    }

    #correct-answers-list li {
      margin: 5px 0;
      padding: 8px;
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.2);
    }

    /* Buttons */
    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px; /* Added space between buttons */
      margin-top: 20px; /* Space above buttons */
    }

    button {
      padding: 12px 20px;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    button:focus {
      outline: none;
    }

    /* Reset Button */
    button.reset-btn {
      background-color: #4caf50; /* Green */
      color: white;
    }

    /* Exit Button */
    button.exit-btn {
      background-color: #f44336; /* Red */
      color: white;
    }

    /* Animations */
    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    @keyframes slideUp {
      0% {
        transform: translateY(50px);
      }
      100% {
        transform: translateY(0);
      }
    }

    /* Responsive Design */
    @media (min-width: 768px) {
      button {
        margin: 10px; /* Ensure proper spacing between buttons on larger screens */
      }
    }

  <script>
    // Fetch username and college from localStorage and display them
    const username = localStorage.getItem('username');
    const college = localStorage.getItem('college');

    // Display the retrieved information
    document.getElementById('username-display').textContent = username ? username : 'Not set';
    document.getElementById('college-display').textContent = college ? college : 'Not set';

    // Reset the game (clear localStorage and reload)
    function resetGame() {
      
      window.location.reload(); // Reload the page to restart
    }

    // Redirect to the login page
    function exitGame() {
      localStorage.removeItem('username');
      localStorage.removeItem('college');
      window.location.href = "index.html"; // Redirect to the login page
    }
  </script>
