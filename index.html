<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fruit Cutter Game - Login</title>
  <!-- Bootstrap 5 CSS (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  
  <style>
    /* Custom background styling */
    body {
      background-image: url('images/bg3.png'); /* Your game background */
      background-size: cover;
      
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
    }

    .login-container {
      background-color: rgba(0, 0, 0, 0.8); /* Darker background for contrast */
      padding: 40px;
      border-radius: 15px;
      max-width: 420px;
      width: 100%;
      color: #fff;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      text-align: center;
    }

    .login-container h1 {
      font-size: 32px;
      margin-bottom: 20px;
      font-weight: 600;
      color: #f5f5f5;
    }

    .login-container p {
      font-size: 14px;
      color: #ddd;
      margin-top: 15px;
    }

    .form-label {
      font-size: 16px;
      font-weight: 600;
      color: #f5f5f5;
      margin-bottom: 8px;
    }

    .form-control {
      background-color: rgba(255, 255, 255, 0.9);
      border: 1px solid #ccc;
      color: #333;
      padding: 12px;
      font-size: 16px;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    .form-control:focus {
      background-color: #fff;
      border-color: #28a745;
      box-shadow: 0 0 5px rgba(40, 167, 69, 0.5);
    }

    .btn-success {
      background-color: #28a745;
      border: none;
      padding: 14px 20px;
      width: 100%;
      font-size: 18px;
      font-weight: bold;
      border-radius: 8px;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }

    .btn-success:hover {
      background-color: #218838;
    }

    .footer-text {
      color: #ddd;
      font-size: 12px;
      margin-top: 20px;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      .login-container {
        padding: 25px;
      }

      .login-container h1 {
        font-size: 28px;
      }

      .form-control {
        font-size: 14px;
      }

      .btn-success {
        font-size: 16px;
      }
    }

  </style>
</head>
<body>
  <!-- Background audio -->
  <audio autoplay loop id="background-audio" muted>
    <source src="audio/bg_audio.mp3" type="audio/mp3">
    <source src="audio/bg_audio.ogg" type="audio/ogg">
    <source src="audio/bg_audio.wav" type="audio/wav">
    Your browser does not support the audio element.
  </audio>

  <!-- Centered Login Form -->
  <div class="login-container">
    <h1>Fruit Cutter Game</h1>
    <!-- Login Form -->
    <form id="login-form">
      <div class="mb-3">
        <label for="username" class="form-label">Enter your name</label>
        <input type="text" class="form-control" id="username" placeholder="Your name" required>
      </div>
      <div class="mb-3">
        <label for="college" class="form-label">Enter your college</label>
        <input type="text" class="form-control" id="college" placeholder="Your college" required>
      </div>
      <button type="submit" class="btn btn-success">Start Game</button>
    </form>
    <p class="footer-text">Enter your details to begin the game!</p>
  </div>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>

  <script>
    // Handle form submission and start the game
    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const college = document.getElementById('college').value;

      if (username && college) {
        // Save user details in localStorage
        localStorage.setItem('username', username);
        localStorage.setItem('college', college);

        // Redirect to the game page
        window.location.href = "game.html";
      } else {
        alert("Please enter both your name and college.");
      }
    });

    // Unmute audio after page load
    window.addEventListener('load', function() {
      const audioElement = document.getElementById('background-audio');
      audioElement.muted = false; // Unmute the audio after the page is loaded
    });
  </script>
</body>
</html>
